<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sundanese OCR and Transliteration{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --dark-bg: #121212;
            --dark-card-bg: #1e1e1e;
            --dark-header-bg: #252525;
            --dark-border: #333;
            --dark-text: #e0e0e0;
            --dark-text-secondary: #aaaaaa;
            --accent-color: #0d6efd;
        }
        
        body {
            padding-top: 0;
            padding-bottom: 2rem;
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        
        .upload-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: var(--dark-card-bg);
            border: 1px solid var(--dark-border);
        }
        
        .results-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .image-container {
            margin-bottom: 2rem;
        }
        
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .custom-file-input {
            cursor: pointer;
        }
        
        .detection-results {
            margin-top: 2rem;
            background-color: var(--dark-header-bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--dark-border);
        }
        
        .card {
            background-color: var(--dark-card-bg);
            border: 1px solid var(--dark-border);
        }
        
        .card-header {
            background-color: var(--dark-header-bg);
            border-bottom: 1px solid var(--dark-border);
        }
        
        pre {
            background-color: var(--dark-header-bg);
            color: var(--dark-text);
            padding: 10px;
            border-radius: 5px;
        }
        
        .table {
            color: var(--dark-text);
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .btn-outline-primary {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--accent-color);
            color: #fff;
        }
        
        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: #fff;
        }
        
        .alert-warning {
            background-color: #332d00;
            color: #ffd866;
            border-color: #665a00;
        }
        
        .alert-info {
            background-color: #002537;
            color: #66c7ff;
            border-color: #004a6e;
        }
        
        footer {
            color: var(--dark-text-secondary);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">HomeüçÉ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="ms-auto d-flex align-items-center">
                <button id="langToggleBtn" class="btn btn-outline-secondary btn-sm ms-2">
                    <span id="langLabel">EN</span> / <span id="altLangLabel">SU</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div style="height: 1.5rem;"></div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    <script>
        let currentLang = 'EN';
        const langToggleBtn = document.getElementById('langToggleBtn');
        const langLabel = document.getElementById('langLabel');
        const altLangLabel = document.getElementById('altLangLabel');
        if (langToggleBtn) {
            langToggleBtn.addEventListener('click', function() {
                if (currentLang === 'EN') {
                    currentLang = 'SU';
                    langLabel.textContent = 'SU';
                    altLangLabel.textContent = 'EN';
                } else {
                    currentLang = 'EN';
                    langLabel.textContent = 'EN';
                    altLangLabel.textContent = 'SU';
                }
            });
        }
    </script>
</body>
</html>
